<script type="module" >
    import {navbar} from "./components/navbar.js";
    import {footer} from "./components/footer.js";
    
    //console.log(footer);
    document.querySelector("#navbar").innerHTML=navbar()
    document.querySelector("#footer").innerHTML=footer();
    var data1 = JSON.parse(localStorage.getItem("addToCartData"));

    let finalprice=localStorage.getItem("finalprice");


console.log(data1)

let len = data1.length;
document.getElementById("count").innerText=len;


    let arr=JSON.parse(localStorage.getItem("addToCartData")) || [];
    console.log(arr)

    let proC=document.querySelector("#proC").innerText=`Products(${arr.length})`;
    let totalprice=0;
    for (let x=0;x<arr.length;x++){
        totalprice+=Number(arr[x].price);
    }
    let proP=document.querySelectorAll(".proP")
    //console.log(proP)
    for (let x=0;x<proP.length;x++){
        proP[x].innerText=`$${finalprice}`
    }

    document.querySelector("#bagIt").innerText=` -${arr.length} Items`
    let container=document.querySelector("#products");
    arr.map((ele)=>{
        let main_div=document.createElement("div");
        let img=document.createElement("img");
        img.src=ele.images;
        let datadiv=document.createElement("div");
        let name=document.createElement("h3");
        name.innerText=ele.title;
        let dis=document.createElement("p");
        dis.innerText=ele.description;
        let pri=document.createElement("h4");
        pri.innerText=`$${ele.price}`
        datadiv.append(name,dis,pri)
        main_div.append(img,datadiv);
        container.append(main_div)
        
    })

    let addre=JSON.parse(localStorage.getItem("addr"));
    console.log(addre)
    if (addre!=null){
        let div=document.querySelector("#add");
        div.innerHTML=null;
        let span1=document.createElement("span");
        span1.innerText=`${addre.name}-`;
        span1.setAttribute("class","addbold")
        let span2=document.createElement("span");
        span2.innerText=addre.add;
        div.append(span1,span2)
        
    }

    let form=document.querySelector("#form");
    
    let MyCode=()=>{
        event.preventDefault();
        // alert("your order has been placed successfully!")
        window.location.href="./end.html"
    }
    form.addEventListener("click",MyCode);
    //proP.innerText=

    
</script>
