    appendData(prod_data)
    function appendData(data) {
        data.map(function (elem) {
            let box = document.createElement("div");
            box.setAttribute("id", "mainbox")
            
            let Image = document.createElement("img");
            Image.src = elem.images;

            let Title = document.createElement("p");
            Title.innerText = elem.title;

            let Price = document.createElement("p");
            Price.innerText = elem.price;
            
            let Description = document.createElement("p");
            Description.innerText = elem.description;
            
            box.addEventListener("click", function () {
                storeData(elem);

            });

            box.append(Image, Title, Price, Description);

            document.querySelector("#prod_container").append(box);


        })
    }
    
    function storeData(elem) {
        items_data.push(elem);

        localStorage.setItem("items", JSON.stringify(items_data));
        window.location.href = "description.html"
    }
